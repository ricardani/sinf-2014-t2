<div class="page-header">
    <h1>Visualização de encomendas <small></small></h1>
</div>


<div class="page-header">
    <h4>Pesquisa</h4>
</div>
<div class="input-group">
    <input ng-model="search" type="text" class="form-control"  onblur="this.focus()" autofocus>
    <div class="input-group-btn">
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true" style="color: red"></span>
        </button>
    </div>
</div>

<br><br><br>

<table class="table table-striped text-center">
    <thead>
    <tr>
        <th class="text-center">#</th>
        <th class="text-center" ng-click="dateOrder()">
            <div ng-switch on="dateASC">
                <div ng-switch-when="true">
                    Data<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                </div>
                <div ng-switch-default>
                    Data<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                </div>
            </div>
        </th>
        <th class="text-center">Produtos</th>
        <th class="text-center">Fornecedor</th>
        <th class="text-center"></th>
    </tr>
    </thead>
    <tbody class="">
    <tr ng-repeat="order in orders | filter : search | orderBy : 'date' : dateASC" ng-if="$index < 20" class="">
        <td>{{$index+1}}</td>
        <td>{{order.date | date : 'dd/MM/yyyy'}}</td>
        <td>
            <span class="badge hidden-xs" ng-repeat="product in order.products" ng-if="$index < 4">{{product.qtd}} x {{product.desc}}</span>

            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#productModal{{order.id}}">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true" style="color: green"></span>
            </button>

            <!-- Products Modal -->
            <div class="modal fade" id="productModal{{order.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title" id="myModalLabel">Produtos</h4>
                        </div>
                        <div class="modal-body">
                            <table class="table table-striped text-center">
                                <thead>
                                <tr>
                                    <th class="text-center">#</th>
                                    <th class="text-center">Descrição</th>
                                    <th class="text-center">Quantidade</th>
                                </tr>
                                </thead>
                                <tbody class="table-lists">
                                <tr ng-repeat="product in order.products">
                                    <td>{{$index+1}}</td>
                                    <td>{{product.desc}}</td>
                                    <td>{{product.qtd}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>

        </td>
        <td >{{order.supplier}}</td>
        <td>
            <a href="#/order/{{order.id}}" type="button" class="btn btn-link" style="padding: 0">
                <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
            </a>
        </td>
    </tr>
    </tbody>
</table>
